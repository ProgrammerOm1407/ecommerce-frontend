<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Commerce Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Store Logo" class="logo">
            </div>
            
            <nav class="main-nav" id="main-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" aria-current="page">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
            <div class="header-actions">
                <form class="search-container" role="search" action="search.html" method="get">
                    <input type="text" placeholder="Search products..." class="search-input" aria-label="Search products" name="q">
                    <button type="submit" class="search-button" aria-label="Submit search">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                
                <div class="cart-container">
                    <a href="cart.html" class="cart-icon" aria-label="Shopping cart">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="cart-count" aria-label="Items in cart">0</span>
                    </a>
                </div>
                
                <div class="hamburger-menu" role="button" tabindex="0">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="products-header">
            <div class="container">
                <h1>Our Products</h1>
                <div class="filters">
                    <div class="filter-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="jewelry">Jewelry</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort-filter">Sort By:</label>
                        <select id="sort-filter">
                            <option value="default">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name-asc">Name: A to Z</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="products-grid-section">
            <div class="container">
                <div id="products-grid" class="products-grid">
                    <!-- Product cards will be dynamically inserted here -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Us</h3>
                    <p>We offer the best products at competitive prices.</p>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>Email: info@example.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="scripts/app.js"></script>
    <script src="scripts/products.js"></script>
</body>
</html>
